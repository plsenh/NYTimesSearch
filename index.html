<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

    <!-- css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--  JQuery and JS files -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>


    <div class="container">

        <!-- header -->
        <div class="jumbotron" style="background-color: #20315A; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
        </div>

        <!-- search box -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- heading of box -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                    </div>

                    <!-- form box -->
                    <div class="panel-body">

                        <form role="form">
                            <!-- search term -->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <!-- limit search results -->
                            <div class="form-group">
                                <label for="pwd">Number to Retrieve:</label>
                                <select class="form-control" id="num-records-select">
                                    <option value="1">1</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <!-- start year -->
                            <div class="form-group">
                                <label for="start-year">Start Year - Optional:</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <!-- end year -->
                            <div class="form-group">
                                <label for="end-year">End Year - Optional:</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>

                            <!-- search and clear buttons -->
                            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i>
                                Search</button>
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i>
                                Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- results box -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="panel panel-primary">
                    <!-- heading of box -->
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
                    </div>

                    <!-- update results here -->
                    <div class="panel-body" id="show-results">
                        
                    </div>

                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center"><small>Upenn Bootcamp! <i class="fa fa-heart"></i></small></h5>
            </div>
        </div>

    </div>

    <script src="NYTCode.js"></script>

</body>

</html>
